<!DOCTYPE html>
{% extends 'adminbase.html' %}
{% load static %}
{% block content%}

<div style="border:2px ridge brown;margin-left: 400px; height: 350px;width: 500px;padding: 50px;">
    <h4 style="text-decoration: underline;"><i>ADD ILLUSTRATIONS</i></h4><br>
    <form action="" method="post" enctype="multipart/form-data" >
    {% csrf_token %}
    <table>
        <tr>
            <td>{{form.as_table}}</td>
        </tr>
    </table>
    <input type="submit" value="UPLOAD">
</form>
</div>
<div style="margin-left: 400px;margin-top: 100px;">
    <a href="{% url 'artadmin:viewillustrations' %}"><button class="btn btn-success">VIEW</button></a>
</div>
{% endblock %}
